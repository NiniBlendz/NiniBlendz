<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Nini Blendz | Vaughan Barber Shop</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #111;
    color: white;
    text-align: center;
}

header {
    padding: 60px 20px;
    background: linear-gradient(to right, #000000, #1c1c1c);
}

h1 {
    font-size: 3em;
    margin: 0;
    letter-spacing: 2px;
}

.section {
    padding: 50px 20px;
}

.card {
    background: #222;
    padding: 25px;
    margin: 20px auto;
    max-width: 400px;
    border-radius: 10px;
}

input, select {
    width: 90%;
    padding: 10px;
    margin: 10px 0;
    border-radius: 5px;
    border: none;
}

button {
    background: #00ff99;
    border: none;
    padding: 15px 30px;
    font-size: 1em;
    border-radius: 30px;
    cursor: pointer;
}

button:hover {
    background: #00cc77;
}

footer {
    padding: 30px;
    background: #000;
    font-size: 0.9em;
    color: #777;
}
</style>
</head>

<body>

<header>
    <h1>NINI BLENDZ</h1>
    <p>Modern Cuts • Vaughan</p>
</header>

<section class="section">
    <h2>Book Appointment</h2>

    <div class="card">

        <label>Select Barber</label><br>
        <select id="barber">
            <option>Armand</option>
            <option>Nihal</option>
        </select><br>

        <label>Select Date</label><br>
        <input type="date" id="date"><br>

        <label>Select Time</label><br>
        <input type="time" id="time"><br>

        <label>Your Phone Number</label><br>
        <input type="text" id="customerPhone" placeholder="Enter your phone number"><br>

        <button onclick="bookAppointment()">Book Now</button>

    </div>
</section>

<footer>
    Men’s Haircut - $15 <br>
    Vaughan, Ontario <br>
    © 2026 Nini Blendz
</footer>

<script>
function bookAppointment() {
    var barber = document.getElementById("barber").value;
    var date = document.getElementById("date").value;
    var time = document.getElementById("time").value;
    var phone = document.getElementById("customerPhone").value;

    if (!date || !time || !phone) {
        alert("Please fill out all fields.");
        return;
    }

    var message = "New Appointment Request:%0A" +
                  "Barber: " + barber + "%0A" +
                  "Date: " + date + "%0A" +
                  "Time: " + time + "%0A" +
                  "Customer Phone: " + phone;

    window.location.href = "sms:6474823363?body=" + message;
}
</script>

</body>
</html>
